<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Log in to Submit an Article</title>
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<section class='login'>

			<div class='login__form'>
				<h1>Login</h1>
				<input type='email' placeholder='janedoe@gmail.com' id='login-email'></input>
				<input type='password' placeholder='password' id='login-password'></input>
				<br>
				<button type='submit' id='login-submit'>Submit</button>
			</div>

			<div class='login__error'>
				<h3>Invalid username and password combination</h3>
				<p>Please try logging in again</p>
			</div>
		</section>


		<script async src='login-browser.js'></script>
	</body>
</html>
