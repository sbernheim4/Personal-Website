<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Submit a new Article for your blog</title>
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<section class='submit'>

			<h1>Submit Article in the text box below</h1>

			<div class='submit-blog'>
				<input type='name' placeholder='Article Name' id='article-title'></input>
				<textarea placeholder='Article Content Here' id='article-text'></textarea>
				<input type='image-url' placeholder='Image URL Here' id='article-image'></input>
			</div>

			<br>
			<button type='submit' id='submit-article-btn'>Submit</button>
		</section>
		<script async src='index.js'></script>
	</body>
</html>
